<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandon's Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <p id="Date">
    <span id="dayOfWeek">Day</span>, 
    <span id="monthOfYear">Month</span> 
    <span id="dayOfMonth">Date</span> 
    <span id="year">Year</span>
  </p>

  <div id="Clock">
    <div id="Hours">
      Hrs
    </div>
    <div>:</div>
    <div id="Minutes">
      Min
    </div>
    <div>:</div>
    <div id="Seconds">
      Sec
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
